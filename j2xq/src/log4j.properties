log4j.threshold=DEBUG 
log4j.rootLogger=INFO, stdout
log4j.logger.com.sybase.ua=OFF 
log4j.logger.com.sybase.security=OFF 
log4j.logger.org.apache.commons.modeler=OFF 

# console appender 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%t] %c{1}(%F\:%L) - %m%n
